<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Enchanted Forest Exploration Game</title>\n    <link rel="stylesheet" href="styles.css">\n</head>\n<body>\n    <div class="start-screen">\n        <h1>Welcome to the Enchanted Forest Exploration Game!</h1>\n        <p>Select your character to begin your adventure.</p>\n        <div class="character-selection">\n            <h2>Choose Your Avatar:</h2>\n            <div class="avatars">\n                <div class="avatar boy">\n                    <img src="boy-avatar.png" alt="Boy Avatar">\n                    <p>Boy</p>\n                </div>\n                <div class="avatar girl">\n                    <img src="girl-avatar.png" alt="Girl Avatar">\n                    <p>Girl</p>\n                </div>\n            </div>\n        </div>\n        <button class="start-button">Start Adventure</button>\n    </div>\n    <script src="script.js"></script>\n</body>\n</html>
